<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Interest Calculator</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="styleprinciplerate.css" />
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-calculator"></i> Simple Interest Calculator</h1>
    <p>Calculate the simple interest based on your principal amount, interest rate, and time period.</p>
    <div class="input-wrapper">
      <div class="wrapper">
        <label for="principal"><i class="fas fa-dollar-sign"></i> Principal ($):</label>
        <input type="number" id="principal" value="1000" />
      </div>
      <div class="wrapper">
        <label for="rate"><i class="fas fa-percentage"></i> Rate (%):</label>
        <input type="number" id="rate" value="5" />
      </div>
    </div>
    <label for="time"><i class="fas fa-clock"></i> Time:</label>
    <div class="time-wrapper">
      <input type="number" id="time" value="1" />
      <select name="duration" id="duration">
        <option value="year">Year</option>
        <option value="month">Month</option>
      </select>
    </div>
    <button id="calculate-btn"><i class="fas fa-play-circle"></i> Calculate</button>
    <div id="result"></div>
  </div>
  <!-- Script -->
  <script src="scriptprinciplerate.js"></script>
</body>

</html>
